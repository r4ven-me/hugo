---

name: Deploy Hugo site
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  HUGO_VERSION: 0.151.0

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build and test Hugo site
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hugo_data/hugo.r4ven.me

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build site
        run: hugo --minify --gc

      - name: Validate Hugo output
        run: |
          if [ ! -d "public" ]; then
            echo "âŒ No 'public' directory!"
          exit 1
          fi
          if [ ! -f "public/index.html" ]; then
            echo "âŒ No index.html generated!"
            exit 1
          fi
          if [ ! -s "public/index.html" ]; then
            echo "âŒ index.html is empty!"
            exit 1
          fi
          FILE_COUNT=$(find public -type f | wc -l)
          if [ "$FILE_COUNT" -lt 5 ]; then
            echo "âŒ Too few files ($FILE_COUNT) in public/ â€” probably build failed!"
            exit 1
          fi
          echo "âœ… Hugo output looks OK: $FILE_COUNT files generated."

      - name: Check generated HTML
        run: |
          sudo apt install -y ruby ruby-dev
          sudo gem install html-proofer
          sudo htmlproofer ./public --disable-external --allow-missing-href

  deploy:
    name: Deploy to remote server
    needs: build
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Run a multi-line script
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" > ~/.ssh/id_ed25519
          chmod 700 ~/.ssh/
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host *\nStrictHostKeyChecking no\n" > ~/.ssh/config
          ssh ${{ secrets.HOST }} -p ${{ secrets.PORT }} -l ${{ secrets.USER }}
          rm -rf ~/.ssh

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Send Telegram summary
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ðŸš€ **CI/CD Summary**
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Message: ${{ github.event.head_commit.message }}
            --------------------------------
            ðŸ§± Build:  ${{ needs.build.result }}
            ðŸ“¦ Deploy: ${{ needs.deploy.result }}
